incidents:

  - id: INC-001
    name: "Maersk NotPetya Ransomware Attack"
    date: "2017-06-27"
    organization: "A.P. Moller-Maersk"
    organization_type: "Shipping Company"
    severity: "Critical"
    attack_type: "Ransomware / Wiper Malware"
    threat_actor: "Sandworm (Russian GRU)"
    description: |
      NotPetya malware, initially targeting Ukrainian organizations, spread globally 
      affecting Maersk's entire IT infrastructure. All domain controllers and approximately 
      45,000 PCs were encrypted or destroyed. The attack brought container terminal 
      operations to a halt across 76 ports worldwide.
    affected_systems:
      - "Corporate IT networks globally"
      - "Port terminal operating systems"
      - "Container tracking systems"
      - "Email and communication systems"
      - "Domain controllers and file servers"
    impact:
      operational: "Global shipping operations halted for days"
      financial: "USD $300+ million in losses"
      duration: "10 days for basic restoration, weeks for full recovery"
      scope: "17 port terminals, 76 ports worldwide"
    attack_vector: "Supply chain compromise via infected MeDoc accounting software update"
    root_cause:
      - "Lack of network segmentation"
      - "Rapid lateral movement capabilities"
      - "Insufficient backup and recovery procedures"
    response_actions:
      - "Complete infrastructure rebuild"
      - "Manual operations at terminals"
      - "Reinstallation of 4,000 servers and 45,000 PCs in 10 days"
      - "Enhanced network segmentation implementation"
    lessons_learned:
      - "Critical importance of network segmentation between IT and OT"
      - "Need for offline backups and tested disaster recovery"
      - "Supply chain risk management essential"
      - "Speed of modern malware requires rapid incident response"
    recovery_time: "10 days (basic), several weeks (full)"
    references:
      - "Maersk 2017 Annual Report"
      - "WIRED - The Untold Story of NotPetya"
      - "US DOJ Sandworm indictment"

