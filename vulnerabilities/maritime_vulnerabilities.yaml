vulnerabilities:

  - id: MAR-001
    name: "GNSS/GPS Spoofing and Jamming"
    category: "Navigation Systems"
    severity: "Critical"
    cvss_score: 9.1
    description: |
      Global Navigation Satellite System (GNSS) spoofing involves transmitting false signals 
      to deceive navigation receivers, causing vessels to navigate to incorrect positions. 
      Jamming disrupts GPS signals entirely. Both attacks can lead to groundings, collisions, 
      or route manipulation without crew awareness.
    affected_systems:
      - "GPS/GNSS receivers"
      - "Electronic Chart Display and Information Systems (ECDIS)"
      - "Automatic Identification System (AIS)"
      - "Dynamic Positioning systems"
      - "Autopilot systems"
    attack_vectors:
      - "Broadcast of counterfeit GPS signals"
      - "RF interference and jamming equipment"
      - "Meaconing (rebroadcast of delayed signals)"
    impact:
      safety: "High - Risk of collision, grounding, entering restricted areas"
      operational: "Critical - Loss of navigation capability"
      financial: "High - Vessel delays, potential incidents, insurance claims"
      environmental: "High - Risk of environmental damage from groundings"
    exploitability: "Medium - Equipment available commercially, requires proximity"
    prevalence: "High - Documented incidents in Black Sea, Persian Gulf, South China Sea"
    detection_difficulty: "High - Often undetected until position verification"
    mitigation:
      - "Multi-GNSS constellation reception (GPS, GLONASS, Galileo, BeiDou)"
      - "Integration with alternative navigation methods (radar, visual, celestial)"
      - "GNSS signal authentication and integrity monitoring"
      - "Cross-checking position with AIS, radar, and visual observations"
      - "Crew training on GNSS spoofing indicators"
    references:
      - "IMO MSC-FAL.1/Circ.3/Rev.2"
      - "IACS Rec. 166"
      - "US Coast Guard Maritime Cyber Alerts"
    related_incidents:
      - "Black Sea GPS spoofing incidents (2017-present)"
      - "Persian Gulf navigation interference (2019-2020)"
    cwe_mapping: "CWE-345: Insufficient Verification of Data Authenticity"

  - id: MAR-002
    name: "ECDIS Malware and System Compromise"
    category: "Navigation Systems"
    severity: "Critical"
    cvss_score: 8.8
    description: |
      Electronic Chart Display and Information System (ECDIS) compromise through malware 
      infection, typically via USB drives, software updates, or network connections. 
      Compromised ECDIS can display false chart data, incorrect vessel positions, 
      or fail entirely during critical navigation.
    affected_systems:
      - "ECDIS workstations"
      - "Integrated Bridge Systems (IBS)"
      - "Navigation data networks"
    attack_vectors:
      - "Infected USB drives for chart updates"
      - "Compromised software update packages"
      - "Malware via shore-to-ship network connections"
      - "Unpatched vulnerabilities in ECDIS software"
    impact:
      safety: "Critical - False navigation data can cause collisions or groundings"
      operational: "High - Loss of primary navigation system"
      financial: "High - System replacement, incident costs"
      regulatory: "High - SOLAS compliance violations if ECDIS unavailable"
    exploitability: "Medium - Requires access to update media or network"
    prevalence: "Medium - Multiple documented cases of ECDIS malware"
    detection_difficulty: "Medium - Antivirus often disabled, minimal monitoring"
    mitigation:
      - "USB drive scanning and control procedures"
      - "Obtain chart updates only from authorized sources"
      - "Network segmentation between ECDIS and general IT networks"
      - "Regular security updates and patch management"
      - "Antivirus software compatible with ECDIS systems"
      - "Backup navigation systems and paper charts"
    references:
      - "IMO Resolution MSC.428(98)"
      - "BIMCO Guidelines on Cyber Security Onboard Ships"
      - "DNV GL Class Guideline DNVGL-CG-0264"
    related_incidents:
      - "NotPetya ransomware affecting shipping companies (2017)"
      - "Multiple ECDIS malware infections reported by port state control"
    cwe_mapping: "CWE-494: Download of Code Without Integrity Check"

  - id: MAR-003
    name: "AIS Spoofing and Manipulation"
    category: "Communication Systems"
    severity: "High"
    cvss_score: 7.5
    description: |
      Automatic Identification System (AIS) spoofing involves transmitting false vessel 
      identification, position, course, and speed information. Attackers can create 
      phantom vessels, hide real vessels, or manipulate vessel tracks to cause confusion, 
      support illicit activities, or create collision risks.
    affected_systems:
      - "AIS transceivers"
      - "Vessel Traffic Services (VTS)"
      - "Collision avoidance systems"
      - "Maritime domain awareness platforms"
    attack_vectors:
      - "Transmission of counterfeit AIS messages"
      - "AIS message injection and replay attacks"
      - "Compromised AIS transponders"
      - "Software-defined radio (SDR) based AIS transmission"
    impact:
      safety: "High - Risk of collision due to false vessel information"
      operational: "Medium - Confusion in traffic management"
      financial: "Medium - Potential for smuggling, sanctions evasion"
      security: "High - Enables illicit maritime activities"
    exploitability: "High - Low-cost SDR equipment can transmit AIS"
    prevalence: "High - Widespread AIS spoofing documented globally"
    detection_difficulty: "Medium - Requires correlation with radar, satellite data"
    mitigation:
      - "Cross-reference AIS with radar and visual observations"
      - "Satellite-based AIS monitoring for anomaly detection"
      - "AIS message authentication (future capability)"
      - "VTS operator training on AIS spoofing indicators"
      - "Integration with other sensor data for verification"
    references:
      - "IMO MSC-FAL.1/Circ.3/Rev.2"
      - "IAPH Port Community Cyber Security Report"
    related_incidents:
      - "Phantom vessel incidents in conflict zones"
      - "AIS manipulation for sanctions evasion"
      - "False tanker positions near oil terminals"
    cwe_mapping: "CWE-290: Authentication Bypass by Spoofing"

  - id: MAR-004
    name: "Ransomware Attacks on Maritime Infrastructure"
    category: "Malware"
    severity: "Critical"
    cvss_score: 9.2
    description: |
      Ransomware targeting maritime organizations encrypts critical systems including 
      port operations, vessel management, cargo systems, and corporate networks. 
      Attacks can halt port operations, prevent vessel movements, and disrupt 
      global supply chains.
    affected_systems:
      - "Port management systems"
      - "Terminal operating systems (TOS)"
      - "Cargo handling systems"
      - "Corporate IT networks"
      - "Fleet management systems"
      - "Vessel administrative systems"
    attack_vectors:
      - "Phishing emails with malicious attachments"
      - "Exploitation of unpatched vulnerabilities"
      - "Compromised Remote Desktop Protocol (RDP) connections"
      - "Supply chain compromise"
      - "Infected removable media"
    impact:
      safety: "Medium - Indirect safety impact from operational disruption"
      operational: "Critical - Complete shutdown of port or vessel operations"
      financial: "Critical - Ransom demands, downtime costs, recovery expenses"
      reputation: "High - Public disclosure, customer confidence loss"
    exploitability: "High - Ransomware-as-a-Service widely available"
    prevalence: "Critical - Multiple major incidents affecting maritime sector"
    detection_difficulty: "Low - Usually detected when encryption occurs"
    mitigation:
      - "Regular offline backups with tested restoration procedures"
      - "Email security and anti-phishing training"
      - "Network segmentation between OT and IT systems"
      - "Patch management and vulnerability scanning"
      - "Endpoint detection and response (EDR) solutions"
      - "Incident response plan with ransomware scenarios"
      - "Disable or secure RDP access"
    references:
      - "US Coast Guard Maritime Cyber Alert 02-23 (BLACKBASTA)"
      - "CISA #StopRansomware advisories"
      - "Cost of Data Breach Report 2024"
    related_incidents:
      - "NotPetya attack on Maersk (2017) - $300M+ losses"
      - "Mediterranean Shipping Company (MSC) ransomware (2020)"
      - "Port of San Diego ransomware (2018)"
      - "CL0P ransomware gang exploiting MOVEit vulnerability (2023)"
    cwe_mapping: "CWE-311: Missing Encryption of Sensitive Data"

  - id: MAR-005
    name: "Phishing and Social Engineering"
    category: "Human Factors"
    severity: "High"
    cvss_score: 8.1
    description: |
      Targeted phishing campaigns against maritime personnel, including vessel crew, 
      port staff, and corporate employees. Attacks use social engineering to obtain 
      credentials, deploy malware, or facilitate wire fraud and business email compromise.
    affected_systems:
      - "Email systems"
      - "User workstations"
      - "Authentication systems"
      - "Financial systems"
    attack_vectors:
      - "Spear phishing emails impersonating legitimate entities"
      - "Credential harvesting via fake login pages"
      - "Business Email Compromise (BEC) targeting finance departments"
      - "Malicious attachments (documents, executables)"
      - "SMS phishing (smishing) targeting crew"
    impact:
      safety: "Low - Direct safety impact minimal"
      operational: "High - Can lead to network compromise and malware deployment"
      financial: "Critical - BEC fraud, wire transfer fraud"
      data: "High - Credential theft, data exfiltration"
    exploitability: "Very High - Low technical barrier, high success rate"
    prevalence: "Critical - Most common initial attack vector in maritime"
    detection_difficulty: "High - Sophisticated phishing difficult to detect"
    mitigation:
      - "Security awareness training for all personnel"
      - "Email filtering and anti-phishing tools"
      - "Multi-factor authentication (MFA) on all accounts"
      - "Verification procedures for financial transactions"
      - "Simulated phishing exercises"
      - "Reporting mechanisms for suspicious emails"
      - "DMARC, SPF, and DKIM email authentication"
    references:
      - "CISA Phishing Guidance - Stopping the Attack Cycle at Phase One"
      - "US Coast Guard Maritime Cyber Bulletins"
      - "NIST SP 800-63B - Digital Identity Guidelines"
    related_incidents:
      - "Numerous BEC attacks on shipping companies"
      - "Credential theft leading to ransomware deployment"
    cwe_mapping: "CWE-1390: Weak Authentication"

  - id: MAR-006
    name: "Unpatched and Legacy Systems"
    category: "Configuration Management"
    severity: "High"
    cvss_score: 8.4
    description: |
      Maritime vessels and port facilities often operate legacy systems that are 
      unpatched, unsupported, or running obsolete operating systems and software. 
      These systems contain known vulnerabilities that can be exploited for 
      initial access or lateral movement.
    affected_systems:
      - "Windows XP/7 systems still in operation"
      - "Unsupported ECDIS software versions"
      - "Legacy programmable logic controllers (PLCs)"
      - "Outdated vessel management systems"
      - "End-of-life network equipment"
    attack_vectors:
      - "Exploitation of published CVEs"
      - "Worms and malware targeting known vulnerabilities"
      - "Remote code execution via unpatched services"
    impact:
      safety: "Medium - Potential control system compromise"
      operational: "High - System compromise and malware spread"
      financial: "High - Incident response and system replacement costs"
      compliance: "Medium - Regulatory violations"
    exploitability: "High - Exploit code publicly available for many vulnerabilities"
    prevalence: "Critical - Extremely common in maritime operational technology"
    detection_difficulty: "Low - Vulnerability scanning can identify"
    mitigation:
      - "Asset inventory and vulnerability management program"
      - "Patch management policy with testing procedures"
      - "Network segmentation and isolation of legacy systems"
      - "Compensating controls where patching not possible"
      - "System lifecycle planning and upgrade roadmaps"
      - "Virtual patching through network security devices"
    references:
      - "IMO MSC-FAL.1/Circ.3/Rev.2"
      - "NIST SP 800-82r3 - Industrial Control Systems Security"
      - "IACS Rec. 166"
    related_incidents:
      - "WannaCry ransomware targeting unpatched Windows systems (2017)"
      - "NotPetya exploiting EternalBlue vulnerability"
    cwe_mapping: "CWE-1104: Use of Unmaintained Third Party Components"

  - id: MAR-007
    name: "Insecure Remote Access"
    category: "Access Control"
    severity: "Critical"
    cvss_score: 9.4
    description: |
      Remote access to vessel and port systems for maintenance, troubleshooting, 
      and monitoring often lacks proper security controls. Weak or default passwords, 
      unencrypted connections, and inadequate authentication enable unauthorized access.
    affected_systems:
      - "Remote Desktop Protocol (RDP) services"
      - "VNC and other remote support tools"
      - "Vendor remote maintenance connections"
      - "Satellite communications (VSAT) for shore connectivity"
      - "TeamViewer and similar remote access software"
    attack_vectors:
      - "Brute force attacks on RDP with weak passwords"
      - "Exploitation of RDP vulnerabilities (e.g., BlueKeep)"
      - "Compromised vendor remote access credentials"
      - "Unsecured satellite communications"
      - "Man-in-the-middle attacks on unencrypted connections"
    impact:
      safety: "High - Remote control of critical systems possible"
      operational: "Critical - Full system compromise"
      financial: "High - Ransomware deployment, data theft"
      data: "High - Exfiltration of sensitive information"
    exploitability: "Very High - Automated scanning and exploitation common"
    prevalence: "High - Remote access widely used, often poorly secured"
    detection_difficulty: "Medium - Can be logged but often not monitored"
    mitigation:
      - "Disable RDP and remote access when not required"
      - "VPN with multi-factor authentication for remote access"
      - "Strong, unique passwords and credential management"
      - "Network segmentation and firewall rules"
      - "Remote access logging and monitoring"
      - "Time-limited vendor access with escort requirements"
      - "Encrypted connections (TLS/SSH) for all remote access"
    references:
      - "US Coast Guard Maritime Cyber Alerts"
      - "NIST SP 800-63B"
      - "IMO Guidelines on Cyber Security Onboard Ships"
    related_incidents:
      - "Multiple ransomware incidents via compromised RDP"
      - "Unauthorized vessel access via vendor credentials"
    cwe_mapping: "CWE-306: Missing Authentication for Critical Function"

