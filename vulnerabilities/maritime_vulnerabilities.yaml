    name: "Supply Chain Compromise"
    category: "Supply Chain"
    severity: "High"
    cvss_score: 8.6
    description: |
      Compromise of maritime supply chain including software, hardware, and services 
      from vendors and third parties. Attackers may insert malware, backdoors, or 
      vulnerabilities into products before delivery to maritime operators.
    affected_systems:
      - "ECDIS and navigation software"
      - "Vessel management systems"
      - "Automation and control systems"
      - "Third-party integrated systems"
      - "Software updates and patches"
    attack_vectors:
      - "Trojanized software from compromised vendors"
      - "Backdoored hardware components"
      - "Compromised software update mechanisms"
      - "Malicious code in third-party libraries"
      - "Counterfeit components with vulnerabilities"
    impact:
      safety: "High - Potential compromise of safety-critical systems"
      operational: "High - Widespread deployment of compromised systems"
      financial: "High - System replacement, incident response"
      trust: "Critical - Erosion of vendor trust"
    exploitability: "Low - Sophisticated attack requiring supply chain access"
    prevalence: "Medium - Known incidents in maritime and other sectors"
    detection_difficulty: "Very High - Often undetected for extended periods"
    mitigation:
      - "Vendor security assessments and due diligence"
      - "Software composition analysis and bill of materials"
      - "Code signing and integrity verification"
      - "Secure software update processes"
      - "Hardware authenticity verification"
      - "Third-party risk management program"
      - "Contractual security requirements for vendors"
    references:
      - "NIST SP 800-161 - Cybersecurity Supply Chain Risk Management"
      - "IMO MSC-FAL.1/Circ.3/Rev.2"
    related_incidents:
      - "SolarWinds Orion supply chain attack (2020)"
      - "Various incidents of compromised software updates"
    cwe_mapping: "CWE-1357: Reliance on Insufficiently Trustworthy Component"

  - id: MAR-009
    name: "Insufficient Network Segmentation"
    category: "Network Architecture"
    severity: "High"
    cvss_score: 8.2
    description: |
      Lack of proper network segmentation between operational technology (OT), 
      information technology (IT), and external networks on vessels and in ports. 
      Flat networks allow lateral movement from compromised IT systems to 
      safety-critical OT systems.
    affected_systems:
      - "Integrated bridge systems"
      - "Engine control systems"
      - "Cargo management systems"
      - "Administrative networks"
      - "Guest Wi-Fi networks"
      - "Shore-to-ship connections"
    attack_vectors:
      - "Lateral movement from IT to OT networks"
      - "Malware spread across network segments"
      - "Compromise via guest or crew networks"
      - "Exploitation of flat network architecture"
    impact:
      safety: "Critical - IT compromise can reach safety systems"
      operational: "High - Widespread network compromise"
      containment: "High - Difficult to contain incidents"
      compliance: "Medium - May violate classification society requirements"
    exploitability: "High - Once on network, movement is easy"
    prevalence: "Critical - Very common in maritime environments"
    detection_difficulty: "Low - Network architecture review reveals"
    mitigation:
      - "Network segmentation following Purdue model"
      - "Firewalls between IT, OT, and DMZ networks"
      - "VLAN separation for different functions"
      - "Air-gapping of critical safety systems where possible"
      - "Intrusion detection systems at segment boundaries"
      - "Least privilege network access policies"
      - "Regular network architecture reviews"
    references:
      - "NIST SP 800-82r3"
      - "IACS Rec. 166"
      - "DNV GL Class Guideline DNVGL-CG-0264"
    related_incidents:
      - "NotPetya spread through Maersk network infrastructure"
      - "Various incidents of OT compromise via IT networks"
    cwe_mapping: "CWE-923: Improper Restriction of Communication Channel to Intended Endpoints"

  - id: MAR-010
    name: "Insider Threats and Inadequate Access Controls"
    category: "Access Control"
    severity: "High"
    cvss_score: 7.8
    description: |
      Malicious or negligent insiders with authorized access to systems, including 
      crew members, contractors, and vendors. Inadequate access controls and 
      monitoring enable unauthorized actions, data theft, or sabotage.
    affected_systems:
      - "All vessel and port systems"
      - "Administrative systems"
      - "Financial systems"
      - "Cargo and operational systems"
    attack_vectors:
      - "Abuse of privileged access"
      - "Data exfiltration by authorized users"
      - "Sabotage of systems or operations"
      - "Credential sharing and misuse"
      - "Lack of access revocation for departed personnel"
    impact:
      safety: "High - Potential for deliberate sabotage"
      operational: "High - Disruption or data loss"
      financial: "High - Theft, fraud, IP loss"
      data: "Critical - Exfiltration of sensitive information"
    exploitability: "Medium - Requires insider access"
    prevalence: "Medium - Regular incidents but underreported"
    detection_difficulty: "Very High - Authorized actions difficult to distinguish"
